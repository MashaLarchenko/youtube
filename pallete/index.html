<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/fonts/fontawesome-free-5.8.1-web/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Palette</title>
</head>
<body>
  <header class="menu-wrapper">
    <input type="checkbox" id="palette-menu">
    <label for="palette-menu"> CodeJam - Pallete </label>
    <div class="menu__icon-line top"></div>
    <div class="menu__icon-line middle"></div>
    <div class="menu__icon-line bottom"></div>
    <nav class="menu">
     <a href="#"> Paint Bucket </a>
     <a href="#"> Choose color </a>
     <a href="#"> Move </a>
     <a href="#"> Transform </a>
    </nav>
  </header>
  <main>
      <section class="pallete">
          <ul class="tools-container">
              <li class="tool-item"> 
                <i class="fas fa-fill-drip"></i>
                Paint Bucket </li>
              <li class="tool-item"> Choose color </li>
              <li class="tool-item"> Move </li>
              <li class="tool-item"> Transform </li>
          </ul>
      </section>
      <section class="color">
          <ul class="color-container">
              <li class="color-item"> Current color </li>
              <li class="color-item"> Prev color </li>
              <li class="color-item"> red </li>
              <li class="color-item"> blue </li>
          </ul>
      </section>
      <section class="canvas">
          <div class="figure-wrapper">
              <div class="figure-item"></div>
              <div class="figure-item"></div>
              <div class="figure-item"></div>
              <div class="figure-item"></div>
              <div class="figure-item"></div>
              <div class="figure-item"></div>
              <div class="figure-item"></div>
              <div class="figure-item"></div>
              <div class="figure-item"></div>
          </div>
      </section>
  </main>
    
</body>
</html>
