<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/fonts/fontawesome-free-5.8.1-web/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Palette</title>
</head>
<body>
  <header class="menu-wrapper">
    <input type="checkbox" id="palette-menu">
    <label for="palette-menu"> CodeJam - Pallete </label>
    <div class="menu__icon-line top"></div>
    <div class="menu__icon-line middle"></div>
    <div class="menu__icon-line bottom"></div>
    <nav class="menu">
     <a href="#"> Paint Bucket (P) </a>
     <a href="#"> Choose color (C) </a>
     <a href="#"> Move (M) </a>
     <a href="#"> Transform (T) </a>
    </nav>
    <div class="menu__dots top"></div>
    <div class="menu__dots middle"></div>
    <div class="menu__dots bottom"></div>
  </header>
  <main class="main">
    <section class="pallete">
      <ul class="tools-container">
        <li class="tool-item" > 
          <button class="paint-bucket">
            <i class="fas fa-fill-drip paint-bucket" ></i>
            Paint Bucket (P)
          </button>
        </li>
        <li class="tool-item ">
          <button class="choose-color">
            <i class="fas fa-eye-dropper choose-color"></i>
          Choose color (C)
          </button>
        </li>
        <li class="tool-item">
          <button class="move">
            <i class="fas fa-arrows-alt move"></i> 
            Move (M)
          </button>
        </li>
        <li class="tool-item">
          <button class="transform">
            <i class="fas fa-exchange-alt transform"></i>
            Transform (T)
          </button>
        </li>
      </ul>
    </section>
    <section class="color">
      <ul class="color-container">
        <li class="color-item"> 
          <div class="current-color" ></div>
          Current color
        </li>
        <li class="color-item">
          <div class="prev-color"></div> 
          Prev color 
        </li>
        <li class="color-item">
          <div class="red-color"></div>
          red 
        </li>
        <li class="color-item">
          <div class="blue-color"></div>
          blue 
        </li>
        <li class="color-item">
          <input type="color" id="customColor">
          Custom color
        </li>
      </ul>
    </section>
    <section class="canvas">
      <div class="figure-wrapper">
        <div class="figure-item square draggable" draggable="true"></div>
        <div class="figure-item square draggable" draggable="true"></div>
        <div class="figure-item square draggable" draggable="true"></div>
        <div class="figure-item square draggable" draggable="true"></div>
        <div class="figure-item square draggable" draggable="true"></div>
        <div class="figure-item square draggable" draggable="true"></div>
        <div class="figure-item circle draggable" draggable="true"></div>
        <div class="figure-item square draggable" draggable="true"></div>
        <div class="figure-item square draggable" draggable="true"></div>
      </div>
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
